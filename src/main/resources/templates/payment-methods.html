<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Payment Methods</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f2f2f2;
        }

        a {
            text-decoration: none;
            color: #007bff;
            margin-right: 10px;
        }

        a:hover {
            text-decoration: underline;
        }

        .add-button {
            display: block;
            width: 200px;
            margin: 20px auto;
            text-align: center;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }

        .add-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>Payment Methods</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <!-- Add other columns as needed -->
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="paymentMethod : ${paymentMethods}">
        <td th:text="${paymentMethod.id}">ID</td>
        <td th:text="${paymentMethod.name}">Name</td>
        <td>
            <a th:href="@{/admin/payment-methods/update/{id}(id=${paymentMethod.id})}">Edit</a>
            <a th:href="@{/admin/payment-methods/delete/{id}(id=${paymentMethod.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<a class="add-button" href="/admin/payment-methods/add">Add Payment Method</a>
</body>
</html>
